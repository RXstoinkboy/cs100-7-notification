<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS100-7 Notification by RX</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>

    <div class="panel">

        <!-- front panel starts here -->
        <div class="front-panel">
            <div class="header">
                <label name="search">search</label>
                <input type="search" name="search" id="search" class="header__search-bar" placeholder="Search...">
                <div class="header__switch">
                    <span class="switch__top"></span>
                    <span class="switch__bottom"></span>
                    <span class="switch__dot"></span>
                </div>
                <span class="header__title">notifications</span>
                <span class="header__search-icon fas fa-search"></span>
            </div>
            <div class="front-panel-list">
                <span class="front-panel-list__line"></span>
                <div class="notification">
                    <span class="notification__circle"></span>
                    <span class="notification__time">9:24 AM</span>
                    <p><b>Johny Walker</b> posted a photo on your wall</p>
                </div>
                <div class="notification">
                    <span class="notification__circle"></span>
                    <span class="notification__time">10:50 AM</span>
                    <p><b>Lore ipsum</b> commented your last post</p>
                </div>
                <div class="notification">
                    <span class="notification__circle"></span>
                    <span class="notification__time">1:03 PM</span>
                    <p><b>Dolor amet</b> added you as friend</p>
                </div>
            </div>

        </div>

        <!-- back panel starts here -->

        <div class="back-panel">
            <ul class="menu">
                <li class="menu__item">
                    <i class="menu__icon fas fa-list-ul"></i>
                    <span class="menu__text">dasboard</span>
                </li>
                <li class="menu__item">
                    <i class="menu__icon fas fa-user"></i>
                    <span class="menu__text">profile</span>
                </li>
                <li class="menu__item">
                    <i class="menu__icon fas fa-bell"></i>
                    <span class="menu__text">notifications</span>
                </li>
                <li class="menu__item">
                    <i class="menu__icon fas fa-comments"></i>
                    <span class="menu__text">messages</span>
                </li>
                <li class="menu__item">
                    <i class="menu__icon fas fa-cog"></i>
                    <span class="menu__text">settings</span>
                </li>
            </ul>
        </div>

    </div>

    <script src="src/js/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="dist/js/script.js"></script>
</body>

</html>
